<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student form and records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
</head>
<style>
    .card {
        width: 35%;
        height: auto;
    }

    .card2 {
        width: 55%;
        height: 98vh;
        border: 2px solid black;
    }

    input, select {
        border-radius: 5px;
        background-color: white;
        padding: 5px;
        margin-bottom: 5px;
        width: 100%;
    }
    select{
        border: 2px solid black;
        color: black;
        
    }
    .matricBox {
        width: 100%;
        height: 5vh;
        border: 2px solid black;
        border-radius: 5px;
        padding-left: 10px;

    }
    @media (max-width:1024px) {
        .card2, .card{
            width: 95%;
            margin-bottom: 5%;
        }

        body{
            margin: 2%;
        }
    }
</style>

<body class="d-lg-flex justify-content-center align-items-center gap-4 " style="height: 100vh;">
    <!-- create student registration page -->
    <!-- firstname, lastname, email address, matricno(autogenerated), Courses, gender(male,female)
     display the informtion using a table -->
    <!-- left -->
    <div class="card rounded-4 p-3">
        <h3 class="text-center p-2">Student Registration Form</h3>
        <hr>
        <span>Firstname:</span>
        <input type="text" id="firstname">
        <span>Lastname:</span>
        <input type="text" id="lastname">
        <span>E-mail</span>
        <input type="email" id="email">
        <span>Gender</span>
        <select name="" id="gender">
            <option value="--select gender --">--select gender --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <span>Matric No</span>
        <div class="d-flex gap-3">
            <div class="matricBox" id="matricno"></div>
            <button class="btn btn-sm btn-dark" onclick="generateMatric()">Generate</button>
        </div>
        <span>Courses:</span>
        <div class="d-flex gap-2">
            <input type="text" placeholder="course 1" id="course1">
            <input type="text" placeholder="course 2" id="course2">
        </div>
        <div class="d-flex gap-2">
            <input type="text" placeholder="course 3" id="course3">
            <input type="text" placeholder="course 4" id="course4">
        </div>
        <div class="d-flex gap-3 mt-1">
            <button class="btn   btn-success  w-100" onclick="addStudent()">Submit</button>
            <button class="btn btn-danger " onclick="clearfield()">Clear</button>
        </div>
    </div>
    <!-- right  -->
    <div class="card2 rounded-5">
        <h3 class="text-center p-2">Students' Records</h3>
        <table class="table" id="displayStudents">
            <tr> </tr>
        </table>
    </div>



   
</body>
<script src="student.js"></script>
</html>
